<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="components/iron-selector/iron-selector.html">
<link rel="import" href="components/iron-meta/iron-meta.html">

<link rel="import" href="steren-work-list.html">
<link rel="import" href="steren-card.html">

<dom-module id="steren-works">
  <template>
    <style>

      #brief {
        font-size: 1rem;
        font-weight: 300;
      }
      #brief p {
        padding: 16px;
      }

      .content-header {
        min-height: 210px;
      }

      .filter-group {
        margin: 0 32px 16px;
      }
      .filter-group .filter {
        display: block;
      }
      .filter-group paper-checkbox,
      .filter-group paper-radio-button {
        padding: 10px 0;
      }

      a, a:visited {
        color: #009688;
        text-decoration:none;
      }

      #filters paper-checkbox::shadow #ink[checked] {
        color: #00796B;
      }

      #filters paper-checkbox::shadow #checkbox.checked {
        border-color: #00796B;
      }

      #filters paper-radio-button::shadow #ink[checked] {
        color: #00796B;
      }

      #filters paper-radio-button::shadow #onRadio {
        background-color: #00796B;
      }

      @media (max-width: 640px) {
        .content-header {
          min-height: 0;
        }

        #filters {
          display: none;
        }
      }
      
      .hidden{
        display: none;
      }
      
      
    </style>
    

    <div class="content-header" class="layout vertical center"> 
     
      <div class="layout horizontal center center-justified wrap">
        <steren-card id="brief">
          <p>
            I am Jeremy, a developer from Chicago. 
            <br>
            <br>
            In February of 2016, I decided to follow a life-long dream to live and code in the Bay Area.
            <br>
            <br>
            I have an interest in Rails, Node, Swift and Tableau.
          </p>
        </steren-card>
      </div>
    </div>
    
    <div class="layout horizontal center center-justified wrap">
      <steren-work-list></steren-work-list>
    </div>

  </template>

  <script>
    Polymer({
      is: "steren-works",
      properties: {
        show: {
          type: String,
          notify: true,
          observer: 'log'
        },
         category: {
          type: String
        }
      },
      log: function(){
          document.querySelector('steren-work-list').show = this.show;
      },
      category: {
          type: String,
          notify: true
        },
      ready: function(){
        console.log(this.category);
      },
      order : 'date',
      type : ['code', 'graphic', 'event'],
      participation : ['lead', 'contribution'], 
      seriousness : ['serious', 'notsoserious']
    });
  </script>
</dom-module>
